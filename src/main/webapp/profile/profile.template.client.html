<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="alert alert-danger" role="alert">
            Watch out!
        </div>
        <div class="alert alert-success" role="alert">
            Success!
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-1 col-form-label">
                Username
            </label>
            <div class="col-sm-11">
                <input type="text"
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-1 col-form-label">
                Password
            </label>
            <div class="col-sm-11">
                <input type="password"
                       class="form-control"
                       id="password">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-1 col-form-label">
                Email
            </label>
            <div class="col-sm-11">
                <input type="email"
                       class="form-control"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-1 col-form-label">
                DOB
            </label>
            <div class="col-sm-11">
                <input type="date"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-1 col-form-label">
                Role
            </label>
            <div class="col-sm-11">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-1 col-form-label">

            </label>
            <div class="col-sm-11">
                <a class="btn btn-danger w-100" href="../index.html">
                    Logout
                </a>

            </div>
        </div>




    </div>
</body>
</html>
